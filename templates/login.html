{% extends "base.html" %}

{% block title %}Log In - The Magic Formula{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card border-0 shadow">
            <div class="card-header bg-primary text-white text-center py-4">
                <h2 class="mb-0">
                    <i data-feather="log-in" class="me-2"></i>
                    Welcome Back!
                </h2>
                <p class="mb-0 mt-2 opacity-75">Continue your fitness journey</p>
            </div>
            
            <div class="card-body p-4">
                <form method="POST" id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i data-feather="arrow-right" class="me-2"></i>
                            Log In
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="{{ url_for('signup') }}" class="text-primary fw-bold">Sign up here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Motivation -->
        <div class="card border-primary bg-dark mt-4">
            <div class="card-body text-center">
                <h6 class="card-title text-primary">
                    <i data-feather="heart" class="me-2"></i>Ready to crush your goals?
                </h6>
                <p class="card-text small mb-0">
                    Your personalized meal plans and Bot Jeremy are waiting for you!
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
